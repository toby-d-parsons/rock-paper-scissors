        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);
            switch(randomNumber) {
                case 0:
                    return "rock";
                    break;
                case 1:
                    return "paper";
                    break;
                case 2:
                    return "scissors";
            }
        }

        let playerSelection;
        let computerSelection;
        let playerScore = 0;
        let computerScore = 0;

        function playRound(playerSelection, computerSelection) {
            playerSelection = prompt();
            computerSelection = getComputerChoice();
            if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper") {
                computerScore += 1;
                return "You Lose! Paper beats Rock";
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") {
                computerScore += 1;
                return "You Lose! Scissors beats Paper";
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") {
                computerScore += 1;
                return "You Lose! Rock beats Scissors";
            } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
                playerScore += 1;
                return "You Win! Rock beats Scissors";
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {
                playerScore += 1;
                return "You Win! Paper beats Rock";
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {
                playerScore += 1;
                return "You Win! Scissors beats Paper"
            } else {
                return "It's a draw!";
            }
        }

        function playGame() {
            console.log(playRound(playerSelection, computerSelection));
            console.log(playRound(playerSelection, computerSelection));
            console.log(playRound(playerSelection, computerSelection));
            console.log(playRound(playerSelection, computerSelection));
            console.log(playRound(playerSelection, computerSelection));
            if (playerScore > computerScore) {
                console.log("You won the game! Final score: " + playerScore + " - " + computerScore);
            } else if (playerScore < computerScore) {
                console.log("You lost the game! Final score: " + playerScore + " - " + computerScore);
            } else {
                console.log("You drew the game! Final score: " + playerScore + " - " + computerScore);
            }
        }

        playGame();
