    <title>Document</title>
    <script>
        // create function getComputerChoice that randomly returns either 'Rock', 'Paper', or 'Scissors'
        // create string variable for playerSelection
        // create string variable for computerSelection
        // Started writing an algorithm but am following Odin Project steps instead. 
     
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);
            switch(randomNumber) {
                case 0:
                    return "rock";
                    break;
                case 1:
                    return "paper";
                    break;
                case 2:
                    return "scissors";
            }
        }

        let playerSelection = "";
        let computerSelection = "";
        let playerScore = 0;
        let computerScore = 0;
        let roundNumber = "";

        function playRound(roundNumber) {
            playerSelection = prompt(roundNumber + ": Please enter rock, paper, or scissors");
            if (playerSelection.toLowerCase().trim() == "rock" ||
            playerSelection.toLowerCase().trim() == "scissors" ||
            playerSelection.toLowerCase().trim() == "paper") {
                computerSelection = getComputerChoice();
                if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper") {
                    computerScore += 1;
                    console.log("You Lose! Paper beats Rock");
                } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") {
                    computerScore += 1;
                    console.log("You Lose! Scissors beats Paper");
                } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") {
                    computerScore += 1;
                    console.log("You Lose! Rock beats Scissors");
                } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
                    playerScore += 1;
                    console.log("You Win! Rock beats Scissors");
                } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {
                    playerScore += 1;
                    console.log("You Win! Paper beats Rock");
                } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {
                    playerScore += 1;
                    console.log("You Win! Scissors beats Paper");
                } else {
                    console.log("It's a draw!");
                }
            } else {
                alert("Please input valid string");
                playRound(roundNumber);
                return;
            }
        }

        function playGame() {
            playRound("Round 1");
            playRound("Round 2");
            playRound("Round 3");
            playRound("Round 4");
            playRound("Final Round");
            if (playerScore > computerScore) {
                console.log("You won the game! Final score: " + playerScore + " - " + computerScore);
            } else if (playerScore < computerScore) {
                console.log("You lost the game! Final score: " + playerScore + " - " + computerScore);
            } else {
                console.log("You drew the game! Final score: " + playerScore + " - " + computerScore);
            }
        }

        playGame();
        // console.log(playRound(playerSelection, computerSelection));
        // console.log("Player Selection: " + playerSelection);
        // console.log("Computer Selection: " + computerSelection);
    </script>
